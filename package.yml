  # express middleware that have been separated out.
  'cookie-parser': '=1.3.2'
  'serve-favicon': '=2.0.1'
  'body-parser': '=1.6.3'
  'method-override': '=2.1.3'
  'express-session': '=1.7.5'
devDependencies:
  testlet: '>= 0.2.0'
  coffee-bean: '>=0.3.0'
