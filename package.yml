# -*- coffee -*- -p
author: YC <yinso.chen@gmail.com>
name: tinyweb
description: A small extensible web server
version: 0.1.0
repository:
  type: git
  url: git://bitbucket.org/yinso/tinyweb.git
main: ./lib/main
engines:
  node: '>= 0.8.4'
scripts:
  test: make test
  prepublish: make
dependencies:
  yargs: =1.3.2
  js-yaml: =3.2.2
